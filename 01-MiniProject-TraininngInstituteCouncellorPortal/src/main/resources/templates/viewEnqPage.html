<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Enquiry Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
	
body {
  background-image: url('images/data.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}


	</style>

	<body>
		<div class="container">
			<nav class="nav">
				<a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
				<a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
				<a class="nav-link" href="view-enquiries">View Enquiry</a>
				<a class="nav-link" href="logout">Logout</a>
			</nav>
			<hr />
			<h1>View Enquiries Here ..!!!!</h1>
			<form th:action="@{/filter-enq}" th:object="${viewEnqFilterRequest}" method="post">
				<table class="table table-success table-striped">
					<td>
						<label for="cm">Class Mode:</label>
					</td>
					<td>
						<select id="cm" th:field="*{ClassMode}">
							<option value="">-Select-</option>
							<option value="Online">Online</option>
							<option value="Offline">Offline</option>
						</select>
					</td>
					<td>
						<label for="course">Course:</label>
					</td>
					<td>
						<select id="course" th:field="*{CourseName}">
							<option value="">-Select-</option>
							<option value="Java">Java</option>
							<option value="Jrtp">Jrtp</option>
							<option value="Devops">DevOps</option>
							<option value="Angular">Angular</option>
						</select>
					</td>
					<td>
						<label for="sts">Status:</label>
					</td>
					<td>
						<select id="sts" th:field="*{status}" class="dropdown">
							<option value="">-Select-</option>
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>

						</select>
					</td>
					<td>
						<input type="submit" value="Search" class="btn btn-success">
					</td>
					</tr>
				</table>

			</form>
			<table class="table table-dark table-striped table-bordered">
				<thead>
					<th>SL.No</th>
					<th>Name</th>
					<th>Course</th>
					<th>Mode</th>
					<th>Phone No</th>
					<th>Status</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr th:each="enq,loopcounter:${enquiries}">
						<td th:text="${loopcounter.index+1}"></td>
						<td th:text="${enq.studentname}"></td>
						<td th:text="${enq.coursename}"></td>
						<td th:text="${enq.classmode}"></td>
						<td th:text="${enq.studentphno}"></td>
						<td th:text="${enq.enqstatus}"></td>
						<td><a th:href="@{'/editEnq?enqId='+${enq.enqid}}">Edit</a>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>

</html>
