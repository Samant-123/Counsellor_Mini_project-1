<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="text-bg-warning">
	<div class="container">
		<nav class="nav">
			<a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
			<a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
			<a class="nav-link" href="view-enquiries">View Enquiry</a>
			<a class="nav-link" href="logout">Logout</a>
		</nav>
		<hr/>
		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>
		<font style="color:green;">
			<p th:text="${smsg}"></p>
		</font>
		<h1>Add Enquiry Here ...!!!</h1>
		<form th:action="@{/addenq}" th:object="${enq}" method="post">
			<table>
				<tr>
					<td>
						<label for="nm">Name:</label>
					</td>
					<td>
						<input type="text" id="nm" th:field="*{studentname}" class="form-control" required>
						<input type="hidden" id="nm" th:field="*{enqid}" class="form-control" required>
					</td>
				</tr>
				<tr>
					<td>
						<label for="phn">Phone No:</label>
					</td>
					<td>
						<input type="tel" id="phn" th:field="*{studentphno}" class="form-control" pattern="[7-9]{1}[0-9]{9}"/ required>
					</td>
				</tr>
				<tr>
					<td>
						<label for=" cm">Class Mode:</label>
					</td>
					<td>
						<select  id="cm" th:field="*{classmode}" required>
							<option value="">-Select-</option>
							<option value="Online">Online</option>
							<option value="Offline">Offline</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="course" >Course:</label>
					</td>
					<td>
						<select  id="course" th:field="*{coursename}" required>
							<option value="">-Select-</option>
							<option value="Java" >Java</option>
							<option value="Jrtp">Jrtp</option>
							<option value="Devops">DevOps</option>
							<option value="Angular">Angular</option>
						</select>
					</td>
				</tr>
				<tr>
					<tr>
					<td>
						<label for="sts">Status:</label>
					</td>
					<td>
						<select  id="sts" th:field="*{enqstatus}" class="dropdown">
							<option value="">-Select-</option>
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
							
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Save" class="btn btn-primary">
					</td>
				</tr>
			</table>
		</form>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
