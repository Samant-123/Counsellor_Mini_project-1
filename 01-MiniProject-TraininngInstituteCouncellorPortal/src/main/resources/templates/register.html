<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counselor Portal</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>

<body class="text-bg-info">
	<div class="container">
		<font style="color: red;">
			<p th:text="${errmsg}"></p>
		</font>
		<font style="color: green;">
			<p th:text="${scsmsg}"></p>
		</font>
		<h1>Register Here ...!!!</h1>
		<form th:action="@{/register}" th:object="${counsellor}" method="post">
			<table>
				<tr>
					<td>
						<label for="name">Name:</label>
					</td>
					<td>
						<input type="text" id="name" th:field="*{name}" class="form-control" required>
					</td>
				</tr>
				<tr>
					<td>
						<label for="eml">Email:</label>
					</td>
					<td>
						<input type="email" id="eml" th:field="*{email}" class="form-control" required>
					</td>
				</tr>
				<tr>
					<td>
						<label for="pwd">Password:</label>
					</td>
					<td>
						<input type="password" id="pwd" th:field="*{pwd}" class="form-control" required>
					</td>
				</tr>
				<tr>
					<td>
						<label for="phn">Phone No:</label>
					</td>
					<td>
						<input type="tel" id="phn" th:field="*{phnno}" class="form-control" pattern="[7-9]{1}[0-9]{9}" required>
					</td>
				</tr>
				<tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Register" class="btn btn-outline-primary">
					</td>
				</tr>
			</table>
		</form>
		<a href="/" class="icon-link">
			<svg class="bi" aria-hidden="true">
				<use xlink:href="#box-seam"></use>
			</svg>
			Click Here To Log In </a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	</bodyclass="text-bg-primary">

</html>
